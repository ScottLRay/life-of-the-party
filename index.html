<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life of the party</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    
    <link rel="stylesheet" href="assest\style\style.css" />
  </head>
  <body>
    <section class="section block" id="header-title">
      <div class="container">
        <h1 class="title"><i class="fas fa-cocktail"></i> Life of the Party <i class="fas fa-cocktail"></i></h1>
        <p class="subtitle">
          Bring your A game, don't show up to the party empty-handed!
        </p>
      </div>
    </section>
    <div class="container block">
      <div class="columns">
        <div class="column is-half">
          <div class="tile is-parent">
            <article class="tile is-child notification" id="joke-box">
              <div class="columns">
                <div class="column is-half">
                  <button class="joke-button button" id="save-joke">Save Joke</button>
                </div>
                <div class="column is-half">

                  <p class="joke-title">Joke</p>

                </div>
              </div>

              
              <div class="joke-content">
                
              </div>

            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-white">

              <button class="button random-button is-fullwidth" id="new-joke">Generate Random Joke</button>

            </article>
          </div>
        </div>

        <div class="column is-half">
          <div class="tile is-parent">
            <article class="tile is-child notification" id="cocktail-box">
              <div class="columns">
                <div class="column is-half">
                  <button class= "button" id="save-drink">Save Drink</button>
                </div>
                <div class="column is-half cocktail-title">
                  <p class="title">Cocktails</p>
                </div>
              </div>

              <div class="ct-content"></div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-white">
              <button class="button is-fullwidth" id="new-drink">Generate Random Drink</button>
            </article>
          </div>
        </div>
        
        </div>
          <div id="saved-jokes-drink-box">  
            <div id="saved-jokes-text">
                <h2><strong>Saved Jokes:</strong> </h2>
                <div class = "saved-jokes"></div>
            </div>
            </br>
            <div id="saved-drinks-text">
              <h2><strong>Saved Cocktails:</strong></h2>
                <div class = "saved-cocktails"></div>
            </div>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/26ba5fbb89.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assest\js\script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life of the party</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assest\style\style.css" />
  </head>
  <body>
    <section class="section block">
      <div class="container">
        <h1 class="title">Life of the party</h1>
        <p class="subtitle">
          Click on the buttons to get a random drink cocktail and a random dad
          joke
        </p>
      </div>
    </section>
    <div class="container block">
      <div class="columns">
        <div class="column is-half">
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <div class="columns">
                <div class="column is-half">
                  <button class="joke-button button">Save Button</button>
                </div>
                <div class="column is-half">

                  <p class="title">Joke</p>

                </div>
              </div>

              
              <div class="joke-content">
                
              </div>

            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-white">

              <button class="button random-button is-fullwidth">Random Button</button>

            </article>
          </div>
        </div>

        <div class="column is-half">
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <div class="columns">
                <div class="column is-half">
                  <button class="ct-button button">Save Button</button>
                </div>
                <div class="column is-half">
                  <p class="title">Cocktails</p>
                </div>
              </div>

              <div class="ct-content"></div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-white">
              <button class="button is-fullwidth" id="new-drink">New Drink</button>
            </article>
          </div>
        </div>
        
        </div>
        <div class="save-box">
          <h2>These are your favorite</h2>
          <p class = "saved-jokes"></p>
        </br>
          <p class = "save-cocktails"></p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assest\js\script.js"></script>
  </body>
</html>
